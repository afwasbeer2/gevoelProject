<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mart van Hemert</title>
    <style>
        body {
            background: #1a1e23;
            margin: 0;
            overflow: hidden;
        }

        .bubbles {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            left: var(--bubble-left-offset);
            bottom: -75%;
            display: block;
            width: var(--bubble-radius);
            height: var(--bubble-radius);
            border-radius: 50%;
            animation: float-up var(--bubble-float-duration) var(--bubble-float-delay) ease-in infinite;
        }

        .bubble::before {
            position: absolute;
            content: '';
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: hsla(183, 94%, 76%, 0.3);
            border-radius: inherit;
            animation: sway 5s ease-in-out alternate infinite;
        }

        @keyframes float-up {
            to {
                transform: translateY(-175vh);
            }
        }

        @keyframes sway {
            from {
                transform: translateX(-10%);
            }
            to {
                transform: translateX(10%);
            }
        }
    </style>
</head>

<body>
    <div class="bubbles">
        <script>
            for (let i = 0; i < 50; i++) {
                let div = document.createElement("div");
                div.classList.add("bubble");
                document.querySelector(".bubbles").appendChild(div);
            }

            function updateBubbles(emotion) {
                let bubbles = document.querySelectorAll(".bubble");
                bubbles.forEach(bubble => {
                    if (emotion === "blij") {
                        bubble.style.animationDuration = "12s";
                        bubble.style.background = "hsla(120, 100%, 50%, 0.3)";
                    } else if (emotion === "boos") {
                        bubble.style.animationDuration = "6s";
                        bubble.style.background = "hsla(0, 100%, 50%, 0.3)";
                    } else if (emotion === "verdrietig") {
                        bubble.style.animationDuration = "6s";
                        bubble.style.background = "hsla(220, 100%, 50%, 0.3)";
                    }
                });
            }
        </script>
    </div>
    <div>Emotie Test Prototype</div>
    <button id="start" type="button" onclick="init()">Start</button>
    <button id="testpage" onclick="window.location.href='index.html'">terug</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "./tm-my-image-model/";
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let probabilities = prediction.map(p => p.probability);
            let maxProb = Math.max(...probabilities);
            let index = probabilities.indexOf(maxProb);

            if (index === 0) { // Blij
                updateBubbles("blij");
            } else if (index === 1) { // Boos
                updateBubbles("boos");
            } else if (index === 2) { // Verdrietig
                updateBubbles("verdrietig");
            }

            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.childNodes[i].innerHTML =
                    prediction[i].className + ": " + probabilities[i].toFixed(2);
            }
        }
    </script>
</body>

</html>
